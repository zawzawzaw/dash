			function temp_blink(index_param){
				var arr = $(".temp-bg");
		    var el = null;
		    for (var i = 0; i < arr.length; i++) {
		    	el = arr[i];

		    	if(index_param == i){
		    		TweenLite.to(el,0.3,{opacity:0,delay:1});
		    	} else {
		    		TweenLite.to(el,0.2,{opacity:1});
		    	}
			    //TweenLite.to(el,0,{opacity:1});
			    //TweenLite.to(el,0.2,{opacity:0,delay:0.7});
		    }
			}

			var item = null;
			for (var i = 0; i < arr.length; i++) {
				item = $(arr[i]);
				item.data("index",i);
			}
